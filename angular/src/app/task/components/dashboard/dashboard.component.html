
<app-header></app-header>



<mat-drawer-container class="example-container" autosize >
  <mat-drawer #drawer class="example-sidenav" mode="side" opened="true" >



    <mat-list class="shadofinal"><br>

      <a mat-button routerLink="dashboard"  class="mybtn">
        <mat-icon>home</mat-icon> Home
      </a>
      
      <a mat-button routerLink="tareas" class="mybtn">
        <mat-icon>assignment</mat-icon> Tareas
      </a>
      

      <!-- <mat-list-option routerLink="dashboard" 
      routerLinkActive="active" (click)="panelCokie(0)">Dashboard</mat-list-option>

      <mat-list-option>asdasd</mat-list-option>
      <mat-list-option>asdasd</mat-list-option>
      <mat-list-option>asdasd</mat-list-option> -->
    </mat-list>
    <!-- <mat-divider></mat-divider> -->

  
  </mat-drawer>

  <div class="example-sidenav-content">



    <mat-toolbar color="warn" fxLayout="row" fxLayoutAlign="space-between center">
        
        <div fxLayout="row" fxShow="false" fxShow.gt-sm>
            <button mat-button (click)="drawer.toggle()" >
                <mat-icon>menu</mat-icon>
            </button>
        </div>

        <div fxLayout="row" class="leftMenu" fxShow="false" fxShow.gt-sm>
            <button mat-button (click)="logout()">
                <mat-icon>exit_to_app</mat-icon> Logout
            </button>
        </div>

      
    </mat-toolbar>
    
    <mat-menu x-position="before" #menu="matMenu">
        <button mat-menu-item routerLink="/">
          <mat-icon>home</mat-icon>
          Home
        </button>
        <button mat-menu-item routerLink="/game">
          <mat-icon>gamepad</mat-icon>
          Play
        </button>
        <button mat-menu-item routerLink="/login">
          <mat-icon>power_settings_new</mat-icon>
          Login
        </button>
        <button mat-menu-item >
          <mat-icon>exit_to_app</mat-icon>
          Logout
        </button>
    </mat-menu>




    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>





<app-footer></app-footer>

<div class="overlay"  *ngIf="loading$ | async">
  <mat-progress-spinner [mode]="'indeterminate'" [color]="'Warn'" [strokeWidth]="3" ></mat-progress-spinner>
</div>
